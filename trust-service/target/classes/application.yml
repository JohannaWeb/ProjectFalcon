spring:
  application:
    name: trust-service
  datasource:
    url: jdbc:h2:mem:trustdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
server:
  port: 8081

falcon:
  security:
    # IMPORTANT: Replace with a securely-generated 32-byte Base64 key in production
    # Generate: openssl rand -base64 32
    token-encryption-key: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
  trust:
    authority-did: "did:plc:authority"
