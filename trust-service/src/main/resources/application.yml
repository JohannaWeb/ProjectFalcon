spring:
  application:
    name: trust-service
  datasource:
    url: jdbc:h2:mem:trustdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
      service: trust-service

logging:
  file:
    path: logs/trust
  pattern:
    file: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} %5p %PID --- [%t] %-40.40logger{39} : %m%n"

falcon:
  security:
    # IMPORTANT: Replace with a securely-generated 32-byte Base64 key in production
    # Generate: openssl rand -base64 32
    token-encryption-key: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
  trust:
    authority-did: "did:plc:authority"
