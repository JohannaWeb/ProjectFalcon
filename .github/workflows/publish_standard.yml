name: Publish Protocol Standard

on:
  push:
    branches: [ main ]
    paths:
      - 'trust-service/src/**'
      - 'docs/white_paper/**'

jobs:
  build-paper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX White Paper
        uses: xu-cheng/latex-action@v3
        with:
          root_file: docs/white_paper/main.tex
          args: -pdf -interaction=nonstopmode -halt-on-error

      - name: Archive Official Standard
        uses: actions/upload-artifact@v4
        with:
          name: Project-Falcon-White-Paper
          path: docs/white_paper/main.pdf

