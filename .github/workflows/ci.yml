name: Project Falcon CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-build:
    name: Build Backend (Java 23)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java 23
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "23"
        cache: "maven"

    - name: Build Multi-Module Maven Project
      run: mvn -B -DskipTests clean package

  frontend-build:
    name: Build Frontend (Vite)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"
        cache: "npm"
        cache-dependency-path: falcon-web/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: falcon-web
      run: npm install

    - name: Build React App
      working-directory: falcon-web
      run: npm run build
