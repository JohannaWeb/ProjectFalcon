name: Project Falcon CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-build:
    name: Build Backend (Java 25)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java 25
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "25"
        cache: "maven"

    - name: Build Multi-Module Maven Project
      run: mvn -B -DskipTests clean package

  frontend-build:
    name: Build Frontend (Electron/Vite)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"
        cache: "npm"
        cache-dependency-path: electron-app/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: electron-app
      run: npm install

    - name: Build Electron App (Renderer)
      working-directory: electron-app
      run: npm run build
