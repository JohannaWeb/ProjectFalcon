server:
  port: 8080

# AT Protocol PDS (Bluesky default)
atproto:
  service: https://bsky.social

app:
  cors:
    allowed-origins: http://localhost:5173

spring:
  application:
    name: falcon-backend
  datasource:
    url: jdbc:h2:file:./data/falcon;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
