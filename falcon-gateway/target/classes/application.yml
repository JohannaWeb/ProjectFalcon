spring:
  application:
    name: falcon-gateway
  cloud:
    gateway:
      routes:
        - id: trust-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/trust/**
          filters:
            - AtprotoAuthFilter
        - id: siv-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/siv/**
          filters:
            - AtprotoAuthFilter
        - id: chat-gated
          uri: http://localhost:8083
          predicates:
            - Path=/api/messages/**
          filters:
            - AtprotoAuthFilter
            - GatedAccessFilter
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
      service: falcon-gateway

logging:
  file:
    path: logs/gateway
  pattern:
    file: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} %5p %PID --- [%t] %-40.40logger{39} : %m%n"

falcon:
  services:
    trust-url: http://localhost:8081
    siv-url: http://localhost:8082
