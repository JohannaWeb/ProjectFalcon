spring:
  application:
    name: falcon-gateway
  cloud:
    gateway:
      routes:
        - id: trust-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/trust/**
          filters:
            - AtprotoAuthFilter
        - id: siv-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/siv/**
          filters:
            - AtprotoAuthFilter
        - id: chat-gated
          uri: http://localhost:8083 # Assuming chat service or similar handles this
          predicates:
            - Path=/api/messages/**
          filters:
            - AtprotoAuthFilter
            - GatedAccessFilter
server:
  port: 8080
